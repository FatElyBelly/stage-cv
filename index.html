        <div class="skillsContent" id="consisteSkills">
            <div class="skillsContentDiv">
                <h3>Two tips of the iceberg</h3>
                <div class="skillsContentDivInnerContent consisteSkillsInnerContent">
                    <img class="icebergImg" id="icebergImg" onclick="openText('I can work in both tips of the iceberg: frontend and backend. For example, this site is static and I used basic HTML/CSS for the frontend and JavaScript for the backend. ')" src="images/iceberg.png">

            </div>
            <div class="skillsContentDiv">
                <h3>Polyvalence</h3>
                <div class="skillsContentDivInnerContent consisteSkillsInnerContent">
                    <img class="skillsContentDivInnerContentImg" onclick="openText('I started programming at the age of 10 when I received a Python book for my birthday. Since then, I learned how to code by watching YouTube, reading forums and books. This way of exploring made my skills expand into various areas, from robotics with Arduino to game development with Unity to web development with Flask, ReactJS and Firebase.')" src="images/mern.png">
                </div>
            </div>
            <div class="skillsContentDiv">
                <h3>Cycle management</h3>
                <div class="skillsContentDivInnerContent consisteSkillsInnerContent">
                    <img class="skillsContentDivInnerContentImg" onclick='openText("As a self-thought programmer, I think it is important to understand how other parts of software development work, this can bring a bigger picture of development and bring different perspectives into play.")'' src="images/cycle.png">
                </div>
            </div>
        </div>

            <div class="skillsContentDiv">
                <h3>Coding</h3>
                <div class="skillsContentDivInnerContent">
                    <div class="points">

                            <img class="skillsContentDivInnerContentImgSmall" onclick="window.open('https://youtu.be/Sr-lvVBAFZI', '_blank')" src="images/flutterIcon.png">
                            <img class="skillsContentDivInnerContentImgSmall" onclick="window.open('', '_blank')" src="images/unityIcon.png">
                        </div>
                        <div class="line">
                            <img class="skillsContentDivInnerContentImgSmall" onclick="window.open('https://github.com/FatElyBelly/netflix', '_blank')" src="images/netflixIcon.png">
                            <img class="skillsContentDivInnerContentImgSmall" onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=834076644452859945&permissions=0&scope=bot%20applications.commands', '_blank')" src="images/discordIcon.png">
                        </div>
                    </div>
                    <div class="points">
                        <div class="line">
                            <img class="skillsContentDivInnerContentImg" onclick="window.open('https://github.com/FatElyBelly/chat-app', '_blank')" src="images/reactIcon.png">

                </div>

            <div class="skillsContentDiv">
                <h3>Other</h3>
                <div class="skillsContentDivInnerContent">
                    <div class="points">

                        </div>
                        <div class="line">
                            <img class="skillsContentDivInnerContentImgSmall" onclick="window.open('https://drive.google.com/file/d/1ksjONlqsH3oRk6khpDGBwaTWgAco-txr/view?usp=sharing', '_blank')" src="images/sportsIcon.png">
                            <img class="skillsContentDivInnerContentImgSmall" onclick="window.open('https://github.com/FatElyBelly/13yo-cv', '_blank')" src="images/cvIcon.png">

            </div>
            <div class="contactElement">

                    <p class="contactElementText whatsapp"></p>

            <div class="contactElement">
